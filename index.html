<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Calculator App</h1>
    <div class="calculator">
        <div class="calculatorRow">
            <button class="clearDisplay">clear</button>
            <div class="calculatorDisplay">0</div>
        </div>
        <div class="calculatorRow">
            <button class="memory">m+</button>
            <button class="memory">m-</button>
            <button class="memory">mr</button>
        </div>
        <div class="calculatorRow">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">รท</button>
        </div>
        <div class="calculatorRow">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">ร</button>
        </div>
        <div class="calculatorRow">
            <button class="numbers">3</button>
            <button class="numbers">2</button>
            <button class="numbers">1</button>
            <button class="operators">-</button>
        </div>
        <div class="calculatorRow">
            <button class="numbers">0</button>
            <button class="decimal">.</button>
            <button class="equate">=</button>
            <button class="operators">+</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
