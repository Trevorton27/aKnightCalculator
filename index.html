<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Calculator App</h1>
    <div class="calculator">
        <p>Body of Calculator</p>
        <div class="calculatorRow1">
            <button class="clearButton">Clear</button>
            <div class="calculatorDisplay">0</div>
        </div>
        <div class="calculatorRow2">
            <button class="number7Button">7</button>
            <button class="number8Button">8</button>
            <button class="number9Button">9</button>
            <button class="divisionButton">รท</button>
        </div>
        <div class="calculatorRow3">
            <button class="number4Button">4</button>
            <button class="number5Button">5</button>
            <button class="number6Button">6</button>
            <button class="multiplyButton">ร</button>
        </div>
        <div class="calculatorRow4">
            <button class="number3Button">3</button>
            <button class="number2Button">2</button>
            <button class="number1Button">1</button>
            <button class="subtractButton">-</button>
        </div>
        <div class="calculatorRow5">
            <button class="number0Button">0</button>
            <button class="decimalButton">.</button>
            <button class="solveButton">Solve</button>
            <button class="additionButton">+</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
